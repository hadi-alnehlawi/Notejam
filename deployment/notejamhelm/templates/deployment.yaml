apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
  namespace: default
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image }}:{{ .Values.app.tag }}
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: {{ .Values.app.port }}
        imagePullPolicy: Always
        env:
          - name: DB_URI
            value: "{{.Values.app.DB_URI}}"
        ports:
        - containerPort:  {{ .Values.app.port }}
          protocol: TCP
